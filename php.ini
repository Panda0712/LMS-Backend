[PHP]
; Các cài đặt PHP cơ bản
memory_limit = 512M
upload_max_filesize = 20M
post_max_size = 20M
max_execution_time = 300
max_input_time = 300
date.timezone = UTC

; Bật hiển thị lỗi (có thể tắt trong môi trường production)
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL

; Bật extension MongoDB
extension=mongodb.so

; Cấu hình MongoDB
mongodb.debug = Off